<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructor de geometria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor" >
        <canvas id="canvas" width="800" height="600">
            Descargar Chrome para experimentar el Demo
        </canvas>
        <span id="marcador">Marcador: <span id="cuenta">0</span></span>
        <p id="titulo" class="strong pantalla">Destructor de Geometria</p>
        <p id="inicio" class="pantalla">Presione <span class="strong">x</span> para iniciar</p>
        <p id="fin" class="pantalla oculta">
            <span class="strong">Juego Terminado</span>
        </p>
        <p id="ctrls">Mover: Teclas flechas | Disparar: Presionar X</p>
    </div>

    <script id="shader-vertex" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition; 
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix; 
        uniform mat4 uPMatrix;

        varying lowp vec4 vColor; 
        void main(void){
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>

    <script id="shader-fragment" type="x-shader/x-fragment" >
        varying lowp vec4 vColor; 
        void main(void){
            gl_FragColor = vColor;
        }
    </script>

    <script src="js/engine/assets/sylvester.js" type="text/javascript"></script>
    <script src="js/engine/assets/webgl_util.js" type="text/javascript"></script>
    <script src="js/engine/assets/clases.js" type="text/javascript"></script>
    <script src="js/engine/assets/animacion.js" type="text/javascript"></script>

    <script src="js/engine/principal.js" type="text/javascript"></script>
    <script src="js/engine/juego.js" type="text/javascript"></script>
    <script src="js/engine/plantilla.js" type="text/javascript"></script>

    <script src="js/ejecuta.js" type="text/javascript"></script>

</body>
</html>
