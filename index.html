<!DOCTYPE html>
<html>
<head>
    <title>Destructor de geometria</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <audio controls autoplay>
        <source src="./media/sounds/song.ogg" type="audio/ogg">
        Tu navegador no soporta este audio.
    </audio>
    <div id="container">
        <canvas id="canvas" width="800" height="600">
            Descargue chrome para poder jugar este demo.
        </canvas>

        <span id="score">Score: <span id="count">0</span></span>

        <p id="title" class="strong screen">Destructor Geometria</p>
        <p id="start" class="screen">Presione <span class="strong">X</span> para iniciar</p>

        <p id="end" class="screen hide">
            <span class="strong">Fin del juego</span>
        </p>

        <p id="ctrls">Movimiento: Flechas | Disparar: presione X</p>
    </div>

    <script id="shader-fragment" type="x-shader/x-fragment">
        varying lowp vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>

    <script id="shader-vertex" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying lowp vec4 vColor;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>

    <script type="text/javascript" src="js/engine/assets/sylvester.js"></script>
    <script type="text/javascript" src="js/engine/assets/webgl_util.js"></script>
    <script type="text/javascript" src="js/engine/assets/animacion.js"></script>
    <script type="text/javascript" src="js/engine/assets/clases.js"></script>
    <script type="text/javascript" src="js/engine/principal.js"></script>
    <script type="text/javascript" src="js/engine/juego.js"></script>
    <script type="text/javascript" src="js/engine/plantilla.js"></script>
    <script type="text/javascript" src="js/ejecuta.js"></script>
</body>
</html>
